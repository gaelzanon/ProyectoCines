<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CinesCastellon</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<div id="app" class="container">
    <h2>Lista de Películas</h2>
    <div>
        <form class="row g-4">
            <div class="col-auto">
                <input v-model="titulo" type="text" class="form-control" placeholder="Titulo">
            </div>
            <div class="col-auto">
                <input v-model="genero" type="text" class="form-control" placeholder="Genero">
            </div>
            <div class="col-auto">
                <button v-on:click="createFilm(titulo, genero)" type="button" class="btn btn-danger">Añadir pelicula
                </button>
            </div>
        </form>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Genero</th>
            <th scope="col">ID</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(peli, index) in films">
            <th scope="row">{{index + 1}}</th>
            <td>{{peli.titulo}}</td>
            <td>{{peli.genero}}</td>
            <td>{{peli.id}}</td>
            <td>
                <button v-on:click="retrieveFilm(index)" type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Modificar
                </button>
            </td>
            <td>
                <button v-on:click="deleteFilm(index)" type="button" class="btn btn-outline-primary">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modificacion de pelicula -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modificar película</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Título:</label>
                        <div class="col-auto">
                            <input v-model="currentFilm.titulo" type="text" class="form-control" placeholder="Título">
                        </div>
                        <label>Genero:</label>
                        <div class="col-auto">
                            <input v-model="currentFilm.genero" type="text" class="form-control"
                                   placeholder="Genero">
                        </div>
                        <label>ID:</label>
                        <div class="col-auto">
                            <input disabled v-model="currentFilm.id" type="text" class="form-control" placeholder="ID">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" v-on:click="updateFilm()" class="btn btn-outline-primary">Guadar cambios</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="static/js/index.js"></script>
</body>
</html>
