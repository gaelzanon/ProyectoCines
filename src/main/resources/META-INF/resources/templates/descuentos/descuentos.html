<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CinesCastellon</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<div id="app" class="container">
    <h2>Lista de descuentos</h2>
    <div>
        <form class="row g-4">
            <div class="col-auto">
                <input v-model="nombre" type="text" class="form-control" placeholder="Nombre del descuento">
            </div>
            <div class="col-auto">
                <input v-model="descripcion" type="text" class="form-control" placeholder="Descuento">
            </div>
            <div class="col-auto">
                <button v-on:click="creatediscount(nombre, descripcion)" type="button" class="btn btn-danger">Añadir descuento
                </button>
            </div>
        </form>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descuento</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(descuento, index) in descuentos">
            <th scope="row">{{index + 1}}</th>
            <td>{{descuento.nombre}}</td>
            <td>{{descuento.descripcion}}</td>
            <td>
                <button v-on:click="retrievediscount(index)" type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Modificar
                </button>
            </td>
            <td>
                <button v-on:click="deletediscount(index)" type="button" class="btn btn-outline-primary">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modificacion de pelicula -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modificar descuento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Nombre del descuento:</label>
                        <div class="col-auto">
                            <input v-model="currentdiscount.nombre" type="text" class="form-control" placeholder="Nombre del descuento">
                        </div>
                        <label>Descripción:</label>
                        <div class="col-auto">
                            <input v-model="currentdiscount.descripcion" type="text" class="form-control"
                                   placeholder="Descuento">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" v-on:click="updatediscount()" class="btn btn-outline-primary">Guadar cambios</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="static/js/index.js"></script>
</body>
</html>
