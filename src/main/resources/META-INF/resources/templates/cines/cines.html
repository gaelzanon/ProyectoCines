<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CinesCastellon</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<div id="app" class="container">
    <h2>Lista de Cines</h2>
    <div>
        <form class="row g-4">
            <div class="col-auto">
                <input v-model="nombre" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-auto">
                <button v-on:click="createCine(nombre)" type="button" class="btn btn-danger">AÃ±adir cine
                </button>
            </div>
        </form>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">ID</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(cine, index) in films">
            <th scope="row">{{index + 1}}</th>
            <td>{{cine.nombre}}</td>
            <td>{{cine.id}}</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="static/js/index.js"></script>
</body>
</html>
